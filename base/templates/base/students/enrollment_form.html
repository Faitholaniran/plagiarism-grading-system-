{% extends "base/dashboard.html" %}

{% block title %}
Enrollment form
{% endblock title %}

{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
    <h4 class="card-title">Enroll in Course</h4>
<form action="{% url 'student/enrollment' %}" method="post">
  {% csrf_token %}
  
  <div class="form-group">
    {{form.course.label}}
  {{ form.course }}
  </div>
  <div>
    <button class="btn btn-block btn-gradient-primary btn-md font-weight-medium auth-form-btn" type="submit">Enroll</button>
  </div>
</form>
</div></div></div>
{% endblock content %}
